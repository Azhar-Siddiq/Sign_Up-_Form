<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h1>Sign Up</h1>
                <fieldset id="register">
                <legend><img src="./Assets/user.png" alt=""></legend>
                <label for="Name">First Name:<br />
                <input type="text" class="name" placeholder="Enter first name" required id="Name">
                </label>
                <br /><br />
                <label for="Name1">Last Name:<br />
                <input type="text" class="name" placeholder="Enter last name" required id="Name1">
                </label>
                <br /><br />
                <label for="Email">Email:<br />
                <input type="email" class="name" placeholder="Enter your valid email" required id="Email">
                </label>
                <br /><br />
                <label for="Password">Password:<br />
                <input type="password" class="name" placeholder="Enter your password" required id="Password">
                </label>
                <br /><br />
                <label for="Password1">Confirm Password:<br />
                <input type="password" class="name" placeholder="Confirm your password" required id="Password1">
                </label>
                <br /><br />
                <label for="">Select Gender:</label><br />
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span class="size">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;<span class="size">Female</span>
                <br /><br />
                <label for="">Education:</label>
                <br />
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="Matriculation">
                &nbsp;
                <span class="size">Matriculation</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="Intermediate">
                &nbsp;
                <span class="size">Intermediate</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="Bachelors">
                &nbsp;
                <span class="size">Bachelors</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="Masters">
                &nbsp;
                <span class="size">Masters</span><br /><br /><br />
                <input type="submit" value="submit" id="submit">
                </fieldset>
        </div>
    </div>
</body>
</html>
